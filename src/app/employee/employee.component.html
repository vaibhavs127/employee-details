<div class="container">
  <div style="text-align: center">
    <h1>Welcome Employee!</h1>
    <p>
      <button mat-raised-button color="primary" (click)="logout()">
        Logout
      </button>
    </p>
  </div>
</div>
<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>view</th>
    <td mat-cell *matCellDef="let employee">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/viewdetails/' + employee.id]"
      >
        View
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedU"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedU" class="abc"></tr>
</table>
